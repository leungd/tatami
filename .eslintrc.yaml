---
extends:
  [
    "airbnb-base",
    "plugin:import/errors",
    "plugin:import/warnings",
    "plugin:prettier/recommended",
  ]
env:
  browser: true
  es6: true
rules:
  import/extensions: 0
  import/no-unresolved: 0
  no-new: 0
  max-len: [2, 80, 2, { "ignoreUrls": true }]
  quotes: [2, "single"]
parserOptions:
  parser: "babel-eslint"
  ecmaVersion: 6
